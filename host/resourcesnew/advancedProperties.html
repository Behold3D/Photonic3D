		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<i class="fa pull-left fa-2x fa-graduation-cap"></i>
				<h4 class="pull-left">Advanced Properties: {{printersController.currentPrinter.configuration.name}} </h4>
				<div class="btn-group pull-right" >
					<button class="btn btn-primary" ng-disabled="printersController.currentPrinter.started" ng-click="savePrinter(printersController.currentPrinter)" >
						<i class="fa fa-pencil"></i>
						<span>Save</span>
					</button>
				</div>
			</div>
			<div class="list-group">
				<div class="list-group-item">
					<i class="fa fa-2x fa-pause pull-left"></i>
					<h4>Pause on Printer Response (regex)</h4>
					<input type="text" class="form-control" placeholder="regex" ng-model="printersController.currentPrinter.configuration.machineConfig.PauseOnPrinterResponseRegEx"></input>
				</div>
			</div>
			<div class="list-group">
				<div class="list-group-item">
					<i class="fa fa-2x fa-neuter fa-rotate-270 pull-left"></i>
					<h4>Override model normal with right hand rule</h4>
					<input class="form-control" type="checkbox" ng-model="printersController.currentPrinter.configuration.machineConfig.OverrideModelNormalsWithRightHandRule">
				</div>
			</div>
			<div class="list-group">
				<div class="list-group-item">
					<i title="template variable = ${LayerThickness}" class="fa fa-2x fa-arrows-h pull-left"></i>
					<h4 title="template variable = ${LayerThickness}">X Density (pixels/mm)</h4>
					<input title="template variable = ${LayerThickness}" type="number" step="0.01" class="form-control" placeholder="pixels/mm" ng-model="printersController.currentPrinter.configuration.slicingProfile.DotsPermmX">
				</div>
			</div>
			<div class="list-group">
				<div class="list-group-item">
					<i title="template variable = ${LayerThickness}" class="fa fa-2x fa-arrows-v pull-left"></i>
					<h4 title="template variable = ${LayerThickness}">Y Density (pixels/mm)</h4>
					<input title="template variable = ${LayerThickness}" type="number" step="0.01" class="form-control" placeholder="pixels/mm" ng-model="printersController.currentPrinter.configuration.slicingProfile.DotsPermmY">
				</div>
			</div>
			
			<div class="panel-footer">
				<span ng-include="'cardFooter.html'"></span>
			</div>
		</div>
